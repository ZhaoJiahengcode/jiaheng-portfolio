<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI工具导航中心</title>
    <style>
        /* 重置样式  */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* 基本样式  */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 头部样式  */
        header {
            background-color: #ffffff;
            padding: 40px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            color: #212529;
        }

        header p {
            font-size: 1.1em;
            color: #6c757d;
            margin-bottom: 25px;
        }

        /* 搜索框  */
        .search-box {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .search-box input {
            padding: 12px 15px;
            border: 2px solid #ced4da;
            border-radius: 6px 0 0 6px;
            font-size: 16px;
            width: 60%;
            max-width: 400px;
            outline: none;
            transition: border-color 0.2s;
        }

        .search-box input:focus {
            border-color: #007bff;
        }

        .search-box button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 0 6px 6px 0;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .search-box button:hover {
            background-color: #0056b3;
        }

        /* 分类导航  */
        .categories {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 40px;
        }

        .category {
            padding: 12px 25px;
            background-color: #ffffff;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: #495057;
        }

        .category.active,
        .category:hover {
            background-color: #007bff;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* 工具卡片  */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

        .tool-card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .tool-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .tool-header {
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }

        .tool-logo {
            max-width: 80%;
            max-height: 120px;
            object-fit: contain;
        }

        .tool-body {
            padding: 20px;
            text-align: center;
        }

        .tool-name {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 12px;
            color: #212529;
        }

        .tool-description {
            font-size: 1em;
            color: #495057;
            margin-bottom: 20px;
            height: 80px;
            overflow: hidden;
        }

        .tool-link {
            display: inline-block;
            padding: 12px 30px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 1em;
            transition: background-color 0.2s;
        }

        .tool-link:hover {
            background-color: #0056b3;
        }

        /* 底部样式  */
        footer {
            margin-top: 50px;
            text-align: center;
            color: #6c757d;
            font-size: 0.9em;
            padding: 20px;
            border-top: 1px solid #dee2e6;
        }

        /* 品牌颜色 (您可以自定义)  */
        .chatgpt {
            background-color: #10a37f;
            color: white;
        }

        .claude {
            background-color: #5436DA;
            color: white;
        }

        .gemini {
            background-color: #4285f4;
            color: white;
        }

        .copilot {
            background-color: #0078d4;
            color: white;
        }

        .wenxin {
            background-color: #175de3;
            color: white;
        }

        .xunfei {
            background-color: #00a0e9;
            color: white;
        }

        .qianwen {
            background-color: #ff6a00;
            color: white;
        }

        .midjourney {
            background-color: #1f1f1f;
            color: white;
        }

        .zhipu {
            background-color: #12b7f5;
            color: white;
        }

        .deepseek {
            background-color: #0058ff;
            color: white;
        }

        .doubao {
            background-color: #00b06d;
            color: white;
        }

        .other {
            background-color: #777;
            color: white;
        }

        /* 响应式布局  */
        @media (max-width: 768px) {
            header {
                padding: 30px;
            }

            header h1 {
                font-size: 2em;
            }

            .search-box input {
                width: 90%;
            }

            .tools-grid {
                grid-template-columns: 1fr;
            }

            .tool-header {
                height: 150px;
            }

            .tool-name {
                font-size: 1.3em;
            }

            .tool-description {
                height: auto;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>AI工具导航中心</h1>
            <p class="description">集合热门AI工具，助您提升效率</p>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="搜索AI工具...">
                <button onclick="searchTools()">搜索</button>
            </div>
        </header>

        <div class="categories">
            <div class="category active" onclick="filterTools('all')">全部</div>
            <div class="category" onclick="filterTools('chat')">聊天对话</div>
            <div class="category" onclick="filterTools('image')">图像生成</div>
            <div class="category" onclick="filterTools('code')">代码辅助</div>
            <div class="category" onclick="filterTools('writing')">文案创作</div>
            <div class="category" onclick="filterTools('other')">其他工具</div>
        </div>

        <div class="tools-grid">

            <div class="tool-card" data-categories="chat writing">
                <div class="tool-header wenxin">
                    <img src="/api/placeholder/150/50" alt="文心一言" class="tool-logo">
                </div>
                <div class="tool-body">
                    <h2 class="tool-name">文心一言</h2>
                    <p class="tool-description">百度的AI对话模型，中文处理能力强</p>
                    <a href="https://yiyan.baidu.com" target="_blank" class="tool-link">访问</a>
                </div>
            </div>

            <div class="tool-card" data-categories="chat writing">
                <div class="tool-header xunfei">
                    <img src="/api/placeholder/150/50" alt="讯飞星火" class="tool-logo">
                </div>
                <div class="tool-body">
                    <h2 class="tool-name">讯飞星火</h2>
                    <p class="tool-description">科大讯飞的认知大模型，语音交互优秀</p>
                    <a href="https://xinghuo.xfyun.cn" target="_blank" class="tool-link">访问</a>
                </div>
            </div>

            <div class="tool-card" data-categories="chat writing">
                <div class="tool-header qianwen">
                    <img src="/api/placeholder/150/50" alt="通义千问" class="tool-logo">
                </div>
                <div class="tool-body">
                    <h2 class="tool-name">通义千问</h2>
                    <p class="tool-description">阿里巴巴的大语言模型，商业场景适应性强</p>
                    <a href="https://qianwen.aliyun.com" target="_blank" class="tool-link">访问</a>
                </div>
            </div>

            <div class="tool-card" data-categories="chat writing code">
                <div class="tool-header deepseek">
                    <img src="/api/placeholder/150/50" alt="DeepSeek" class="tool-logo">
                </div>
                <div class="tool-body">
                    <h2 class="tool-name">DeepSeek</h2>
                    <p class="tool-description">专注于代码和科学计算的大语言模型</p>
                    <a href="https://chat.deepseek.com" target="_blank" class="tool-link">访问</a>
                </div>
            </div>

            <div class="tool-card" data-categories="chat writing image">
                <div class="tool-header doubao">
                    <img src="/api/placeholder/150/50" alt="豆包" class="tool-logo">
                </div>
                <div class="tool-body">
                    <h2 class="tool-name">豆包</h2>
                    <p class="tool-description">字节跳动旗下的AI助手，多模态能力强</p>
                    <a href="https://www.doubao.com" target="_blank" class="tool-link">访问</a>
                </div>
            </div>

            <div class="tool-card" data-categories="chat writing">
                <div class="tool-header zhipu">
                    <img src="/api/placeholder/150/50" alt="智谱AI" class="tool-logo">
                </div>
                <div class="tool-body">
                    <h2 class="tool-name">智谱AI</h2>
                    <p class="tool-description">清华大学背景的大语言模型，学术能力强</p>
                    <a href="https://open.bigmodel.cn" target="_blank" class="tool-link">访问</a>
                </div>
            </div>

        </div>
    </div>

    <footer>
        <p>&copy; 2025 AI工具导航中心 | 最后更新: 2025年4月</p>
    </footer>

    <script>
        // 搜索功能
        function searchTools() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const cards = document.querySelectorAll('.tool-card');

            cards.forEach(card => {
                const name = card.querySelector('.tool-name').textContent.toLowerCase();
                const description = card.querySelector('.tool-description').textContent.toLowerCase();

                if (name.includes(searchTerm) || description.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // 分类过滤功能
        function filterTools(category) {
            const cards = document.querySelectorAll('.tool-card');
            const categories = document.querySelectorAll('.category');

            // 更新活跃类别
            categories.forEach(cat => {
                if (cat.textContent.toLowerCase().includes(category)) {
                    cat.classList.add('active');
                } else {
                    cat.classList.remove('active');
                }
            });

            // 过滤卡片
            if (category === 'all') {
                cards.forEach(card => {
                    card.style.display = 'block';
                });
            } else {
                cards.forEach(card => {
                    if (card.dataset.categories.includes(category)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            }
        }

        // 搜索框回车触发搜索
        document.getElementById('search-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                searchTools();
            }
        });
    </script>
</body>

</html>
