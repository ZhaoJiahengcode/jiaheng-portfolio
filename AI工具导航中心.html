<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI工具导航中心</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        h1 {
            color: #333;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .description {
            color: #777;
            font-size: 18px;
            margin-bottom: 30px;
        }
        .search-box {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        .search-box input {
            padding: 12px 20px;
            border-radius: 20px;
            border: 2px solid #ddd;
            width: 60%;
            font-size: 16px;
        }
        .search-box button {
            padding: 12px 20px;
            border-radius: 20px;
            background-color: #4285f4;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }
        .search-box button:hover {
            background-color: #3367d6;
        }
        .categories {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
        }
        .category {
            padding: 10px 20px;
            background-color: #fff;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .category.active {
            background-color: #4285f4;
            color: white;
        }
        .category:hover:not(.active) {
            background-color: #f0f0f0;
        }
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 30px;
        }
        .tool-card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }
        .tool-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }
        .tool-header {
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f8f8;
        }
        .tool-body {
            padding: 20px;
            text-align: center;
        }
        .tool-name {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        .tool-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
            height: 60px;
            overflow: hidden;
        }
        .tool-link {
            padding: 10px 25px;
            background-color: #4285f4;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .tool-link:hover {
            background-color: #3367d6;
        }
        footer {
            margin-top: 50px;
            text-align: center;
            color: #777;
            font-size: 14px;
        }
        @media (max-width: 768px) {
            .tools-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 20px;
            }
            .tool-name {
                font-size: 18px;
            }
            .tool-description {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI工具导航中心</h1>
            <p class="description">集合热门AI工具，提高您的工作与学习效率</p>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="搜索AI工具...">
                <button onclick="searchTools()">搜索</button>
            </div>
        </header>

        <div class="categories">
            <div class="category active" onclick="filterTools('all')">全部</div>
            <div class="category" onclick="filterTools('chat')">聊天对话</div>
            <div class="category" onclick="filterTools('image')">图像生成</div>
            <div class="category" onclick="filterTools('code')">代码辅助</div>
            <div class="category" onclick="filterTools('writing')">文案创作</div>
            <div class="category" onclick="filterTools('other')">其他工具</div>
        </div>

        <div class="tools-grid">
            <!-- ChatGPT -->
            <div class="tool-card" data-categories="chat writing code">
                <div class="tool-header chatgpt">
                </div>
                <div class="tool-body">
                    <div class="tool-name">ChatGPT</div>
                    <div class="tool-description">OpenAI的对话式AI助手，支持多种任务和GPT-4模型</div>
                    <a href="https://chat.openai.com" target="_blank" class="tool-link">访问</a>
                </div>
            </div>

            <!-- Claude -->
            <div class="tool-card" data-categories="chat writing">
                <div class="tool-header claude">
                </div>
                <div class="tool-body">
                    <div class="tool-name">Claude</div>
                    <div class="tool-description">Anthropic的AI助手，擅长长文本处理和自然对话</div>
                    <a href="https://claude.ai" target="_blank" class="tool-link">访问</a>
                </div>
            </div>

            <!-- Gemini -->
            <div class="tool-card" data-categories="chat writing code">
                <div class="tool-header gemini">
                </div>
                <div class="tool-body">
                    <div class="tool-name">Gemini</div>
                    <div class="tool-description">Google的多模态AI模型，整合Google搜索能力</div>
                    <a href="https://gemini.google.com" target="_blank" class="tool-link">访问</a>
                </div>
            </div>

            <!-- 更多工具项... -->

        </div>

        <footer>
            <p>© 2025 AI工具导航中心 | 最后更新: 2025年4月</p>
        </footer>
    </div>

    <script>
        function searchTools() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const cards = document.querySelectorAll('.tool-card');
            
            cards.forEach(card => {
                const name = card.querySelector('.tool-name').textContent.toLowerCase();
                const description = card.querySelector('.tool-description').textContent.toLowerCase();
                
                if (name.includes(searchTerm) || description.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        function filterTools(category) {
            const cards = document.querySelectorAll('.tool-card');
            const categories = document.querySelectorAll('.category');
            
            categories.forEach(cat => {
                if (cat.textContent.toLowerCase().includes(category)) {
                    cat.classList.add('active');
                } else {
                    cat.classList.remove('active');
                }
            });
            
            if (category === 'all') {
                cards.forEach(card => {
                    card.style.display = 'block';
                });
            } else {
                cards.forEach(card => {
                    if (card.dataset.categories.includes(category)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            }
        }

        document.getElementById('search-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchTools();
            }
        });
    </script>
</body>
</html>
